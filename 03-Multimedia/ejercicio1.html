<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio multimedia</title>
</head>

<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="/assets/Mario bros.jpg" alt="Mario Bros">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="/assets/SUPER MARIO BROS La Película Tráiler Español Latino (2023).mp4" type="video/mp4">
        </video>

    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop >
            <source src="/assets/ringtones-super-mario-bros.mp3" type="audio/mp3">
        </audio>
    </section>
</body>

</html>
